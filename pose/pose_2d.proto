syntax = "proto3";
package make87_messages.spatial.pose;
import "make87_messages/core/header.proto";
import "make87_messages/spatial/translation/translation_2d.proto";

message Pose2D {
    make87_messages.core.Header header = 1;
    make87_messages.spatial.translation.Translation2D translation = 2;
    float rotation = 3;
}