syntax = "proto3";
package make87_messages_spatial.pose;
import "google/protobuf/timestamp.proto";
import "make87_messages_spatial/translation/translation_2d.proto";

message Pose2D {
    google.protobuf.Timestamp timestamp = 1;
    make87_messages_spatial.translation.Translation2D translation = 2;
    float rotation = 3;
}