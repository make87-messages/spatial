syntax = "proto3";
package make87_messages.spatial.pose;
import "make87_messages/core/header.proto";
import "make87_messages/spatial/rotation/quaternion.proto";
import "make87_messages/spatial/translation/translation_3d.proto";

message Pose3D {
    make87_messages.core.Header header = 1;
    make87_messages.spatial.translation.Translation3D translation = 2;
    make87_messages.spatial.rotation.Quaternion rotation = 3;
}